<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
        <!-- Header Container -->
        <header>
            <div class="d-flex justify-content-center">
                <h1>Weather Dashboard</h1>
            </div>     
        </header>

        <main>
            <div class="container-fluid">
                <div class="row">
                    
                    <!-- Input form and search bar -->
                    <div class="col-lg-3 m-4 pb-4 border-bottom border-dark">
                            <div class="form-group">
                              <h3><label for="citysearch">Search for a City:</label></h3>
                              <input type="text" class="form-control" id="citysearch" placeholder="San Diego">
                            </div>
                                <button class="btn btn-primary col-lg-12" type="button">Search</button>
                            </div>
                            <div>
                                <ul id="city-results" class="list-group mt-4">Test City</ul>
                            </div>
                    </div>


                    <!-- Search History -->
                </div>            
            </div>

                

        </main>

</body>
</html>
