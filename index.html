<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
        <!-- Header Container -->
        <header>
            <div class="d-flex justify-content-center">
                <h1>Weather Dashboard</h1>
            </div>     
        </header>

        <main>
            <div class="container-fluid">
                <div class="row">
                  <div class="col-3">
                    <div class="form-group m-4">
                        <form id="input-form">
                            <h3><label for="searchbox">Search for a City:</label></h3>
                            <input type="text" class="form-control" id="searchbox" placeholder="San Diego">
                            <button class="btn btn-primary mt-3 col-12" type="submit">Search</button>
                        </form>
                        <div id="history" class="pt-4 history">
                        </div>
                    </div>
                  </div>

                  <div class="col-9 bg-light">
                    <div class="row">
                        <div class="col-12 mt-4 bg-light">
                            <h4 class="fw-bolder">Current City</h4>
                        </div>
                      </div>
                      <div class="row">
                        <div id="currentcity" class="col-11 m-4 bg-dark border border-dark text-white">
                            <div class="card-body p-0 m-2">
                                <div class="row">
                                    <h3 id="city-name" class="fw-bolder col-2 text-white"></h3>
                                    <h3 id="datetoday" class="fw-bolder col-2 text-white"></h3>
                                    <div id="icon0" class="fw-bolder col-2 text-white"></div>
                                    <i></i>
                                </div>
                                <div>
                                    <p id="temp" class="fw-bolder"></p>
                                    <p id="wind" class="fs-5"></p>
                                    <p id="humidity" class="fs-5"></p>
                                    <p id="uv-index" class="fs-5"></p>
                                </div>
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 mt-2 bg-light">
                            <h4 class="fw-bolder">5 Day Forecast</h4>
                        </div>
                      </div>
                      <div id="forecast" class="row ml-1">
                            <div id="forecast1" class="card-body col-2 m-2 bg-dark border border-dark text-white">
                                <p id="date1" class="fw-bolder"></p>
                                <div id="icon1"></div>
                                <p id="temp1" class="fw-bolder"></p>
                                <p id="wind1" class="fs-5"></p>
                                <p id="humidity1" class="fs-5"></p>
                            </div>
                            <div id="forecast2" class="card-body col-2 m-2 bg-dark border border-dark text-white">
                                <p id="date2" class="fw-bolder"></p>
                                <div id="icon2"></div>
                                <p id="temp2" class="fw-bolder"></p>
                                <p id="wind2" class="fs-5"></p>
                                <p id="humidity2" class="fs-5"></p>
                            </div>
                            <div id="forecast3" class="card-body col-2 m-2 bg-dark border border-dark text-white">
                                <p id="date3" class="fw-bolder"></p>
                                <div id="icon3"></div>
                                <p id="temp3" class="fw-bolder"></p>
                                <p id="wind3" class="fs-5"></p>
                                <p id="humidity3" class="fs-5"></p>
                            </div>
                            <div id="forecast4" class="card-body col-2 m-2 bg-dark border border-dark text-white">
                                <p id="date4" class="fw-bolder"></p>
                                <div id="icon4"></div>
                                <p id="temp4" class="fw-bolder"></p>
                                <p id="wind4" class="fs-5"></p>
                                <p id="humidity4" class="fs-5"></p>
                            </div>
                            <div id="forecast5" class="card-body col-2 m-2 bg-dark border border-dark text-white">
                                <p id="date5" class="fw-bolder"></p>
                                <div id="icon5"></div>
                                <p id="temp5" class="fw-bolder"></p>
                                <p id="wind5" class="fs-5"></p>
                                <p id="humidity5" class="fs-5"></p>
                            </div>
                      </div>
                  </div>
        </main>

<script src="./assets/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
</body>


</html>
